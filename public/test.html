<!DOCTYPE html>
<html lang="id">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Test API</title></head>
<body>
  <h2>Debug /api/post</h2>
  <form id="f" enctype="multipart/form-data">
    <textarea name="text" rows="4" cols="40">Tes menfess dari debug</textarea><br>
    <input type="file" name="image"><br><br>
    <button type="submit">Kirim</button>
  </form>
  <pre id="out"></pre>

  <script>
    const f = document.getElementById('f'), out = document.getElementById('out');
    f.addEventListener('submit', async e => {
      e.preventDefault();
      out.textContent = "Mengirim...";
      const fd = new FormData(f);
      try {
        const r = await fetch('/api/post', { method: 'POST', body: fd });
        const txt = await r.text();
        out.textContent = "STATUS: " + r.status + "\n\n" + txt;
      } catch (err) {
        out.textContent = "Error: " + err.message;
      }
    });
  </script>
</body>
</html>
