<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Base Pekanbaru — Menfess</title>
  <style>
    body{font-family:Arial, Helvetica, sans-serif;background:linear-gradient(135deg,#f6d365,#fda085);min-height:100vh;display:flex;align-items:center;justify-content:center;margin:0;padding:20px}
    .card{background:#fff;padding:24px;border-radius:12px;max-width:600px;width:100%;box-shadow:0 10px 30px rgba(0,0,0,0.08)}
    textarea{width:100%;min-height:120px;border-radius:8px;padding:10px;border:1px solid #ddd}
    input[type=file]{margin-top:10px}
    button{background:#6a11cb;color:#fff;border:none;padding:10px 16px;border-radius:8px;cursor:pointer;margin-top:12px}
    a{display:inline-block;margin-top:12px}
    #response{margin-top:12px;font-weight:600}
  </style>
</head>
<body>
  <div class="card">
    <h2>Menfess Pekanbaru</h2>

    <form id="form" enctype="multipart/form-data">
      <textarea name="text" placeholder="Tulis pesan..." required></textarea>
      <input type="file" name="image" accept="image/*">
      <br>
      <button type="submit">Kirim Menfess</button>
    </form>

    <div id="response"></div>
    <a href="/index.html">⬅ Kembali ke Index</a>
  </div>

  <script>
    const form = document.getElementById('form');
    const resp = document.getElementById('response');

    form.addEventListener('submit', async e => {
      e.preventDefault();
      resp.textContent = 'Mengirim...';

      const fd = new FormData(form);
      try {
        const res = await fetch('/api/post', { method: 'POST', body: fd });
        const text = await res.text(); // ambil text dulu
        try {
          const data = JSON.parse(text); // coba parse JSON
          if (res.ok && data.success) {
            resp.style.color = 'green';
            resp.textContent = '✅ Terkirim!';
            form.reset();
          } else {
            resp.style.color = 'red';
            resp.textContent = 'Gagal: ' + (data.error || JSON.stringify(data));
          }
        } catch (err) {
          // server tidak mengembalikan JSON (mungkin HTML error)
          resp.style.color = 'red';
          resp.textContent = 'Server returned non-JSON response: ' + text.slice(0,200);
          console.error('Non-JSON response:', text);
        }
      } catch (err) {
        resp.style.color = 'red';
        resp.textContent = 'Error koneksi: ' + err.message;
        console.error(err);
      }
    });
  </script>
</body>
</html>
