<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Base Pekanbaru üöÄ</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #6a11cb;
      --secondary: #ff5e62;
      --accent: #36d1dc;
      --dark: #2c3e50;
    }
    body {
      background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      background: white;
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: var(--primary);
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      min-height: 120px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }
    input[type="file"] {
      margin: 10px 0;
    }
    button {
      padding: 12px 25px;
      border: none;
      border-radius: 50px;
      background: linear-gradient(135deg, var(--secondary), #ff9966);
      color: white;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover {
      opacity: 0.9;
    }
    #preview {
      margin-top: 15px;
    }
    #preview img {
      max-width: 100%;
      max-height: 250px;
      border-radius: 10px;
    }
    .back {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: var(--dark);
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-rocket"></i> Menfess Pekanbaru</h1>
    <form id="tweetForm" enctype="multipart/form-data">
      <textarea name="text" placeholder="Tulis pesanmu..." required></textarea>
      <input type="file" name="image" id="imageInput" accept="image/*">
      <div id="preview"><p>Pratinjau gambar muncul di sini</p></div>
      <button type="submit">Kirim</button>
    </form>
    <p id="response"></p>
    <a href="index.html" class="back">‚¨Ö Kembali ke Index</a>
  </div>

  <script>
    const form = document.getElementById("tweetForm");
    const responseEl = document.getElementById("response");
    const preview = document.getElementById("preview");
    const imageInput = document.getElementById("imageInput");

    imageInput.addEventListener("change", function () {
      preview.innerHTML = "";
      const file = this.files[0];
      if (file) {
        const img = document.createElement("img");
        img.src = URL.createObjectURL(file);
        preview.appendChild(img);
      } else {
        preview.innerHTML = "<p>Pratinjau gambar muncul di sini</p>";
      }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      responseEl.textContent = "Mengirim...";

      const formData = new FormData(form);
      try {
        const res = await fetch("/api/post", {
          method: "POST",
          body: formData,
        });
        const data = await res.json();
        if (data.success) {
          responseEl.textContent = "‚úÖ Berhasil terkirim ke Twitter!";
          form.reset();
          preview.innerHTML = "<p>Pratinjau gambar muncul di sini</p>";
        } else {
          responseEl.textContent = "‚ùå Gagal: " + data.error;
        }
      } catch (err) {
        responseEl.textContent = "‚ö†Ô∏è Error koneksi!";
      }
    });
  </script>
</body>
</html>
