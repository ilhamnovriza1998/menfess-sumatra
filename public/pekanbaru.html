<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Base Pekanbaru üöÄ</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #6a11cb;
      --secondary: #ff5e62;
      --accent: #36d1dc;
      --light: #ffffff;
      --dark: #2c3e50;
    }
    body {
      background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      width: 100%;
      max-width: 600px;
      background: rgba(255,255,255,0.9);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
    }
    textarea {
      width: 100%;
      min-height: 150px;
      padding: 15px;
      border-radius: 15px;
      border: 2px solid #e2e8f0;
      font-size: 1rem;
      resize: vertical;
      margin-bottom: 20px;
    }
    button, .back-btn {
      padding: 12px 20px;
      background: var(--secondary);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      display: inline-block;
      text-decoration: none;
    }
    .back-btn {
      background: var(--primary);
    }
    #response {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-rocket"></i> Menfess Pekanbaru</h1>
    <form id="tweetForm" enctype="multipart/form-data">
      <textarea name="text" placeholder="Tulis pesan menarikmu..." required></textarea>
      <input type="file" name="image" accept="image/*"><br><br>
      <button type="submit">Kirim Menfess</button>
    </form>
    <p id="response"></p>
    <a href="index.html" class="back-btn">‚¨Ö Kembali</a>
  </div>

  <script>
    const form = document.getElementById('tweetForm');
    const responseEl = document.getElementById('response');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      responseEl.textContent = 'Mengirim...';

      const formData = new FormData(form);

      try {
        const res = await fetch('/api/post', {
          method: 'POST',
          body: formData
        });
        const data = await res.json();
        if (data.success) {
          responseEl.textContent = '‚úÖ Menfess berhasil terkirim!';
          form.reset();
        } else {
          responseEl.textContent = '‚ö†Ô∏è Gagal: ' + (data.error || 'Unknown error');
        }
      } catch (err) {
        responseEl.textContent = '‚ö†Ô∏è Error koneksi!';
      }
    });
  </script>
</body>
</html>
